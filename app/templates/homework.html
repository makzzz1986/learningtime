{% extends 'base.html' %}

{% block content %}
    <h1>Время засучить рукова, {{ current_user.username }}</h1>
    <h3>Уровень: {{ task.level }}</h3>
    <h3>Тема: {{ task.theme }}</h3>
    <h3>Урок: {{ task.name }}</h3>

    {% for subtask in subtasks %}
        <hr>
        {{ subtask.body }}<br>
    {% endfor %}
{% endblock %}
